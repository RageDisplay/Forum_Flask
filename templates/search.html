<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
</head>
<body>
    <h1>Search</h1>
    <form method="post" action="/search">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <label for="query">Enter :</label>
        <input type="text" id="query" name="query" placeholder="Enter" required>
        <input type="submit" value="Searching">
    </form>

    <div>
        <h2>Results:</h2>
        <p>{{ result | safe }}</p>
    </div>
</body>
</html>
